<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Amor üíó</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #ff69b4;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .container {
      border: 2px solid #ff69b4;
      border-radius: 15px;
      max-width: 480px;
      margin: 20px auto;
      padding: 20px;
      position: relative;
      background: #111;
      box-shadow: 0 0 15px #ff69b4aa;
      text-align: center;
    }

    .image-static {
      width: 200px;
      height: 200px;
      margin: 0 auto 30px;
      border-radius: 50%;
      border: 5px solid #ff69b4;
      background: url('20240930_200011.jpg') center center/cover no-repeat;
    }

    .time-passed {
      font-size: 1.4em;
      font-weight: 600;
      margin-bottom: 25px;
      opacity: 0.85;
    }

    .text-content {
      font-size: 1.1em;
      line-height: 1.4;
      margin: 0 10px 40px;
    }

    .player {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .player .cover {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      background: url('images (1).jpeg') center center/cover no-repeat;
      box-shadow: 0 0 12px #ff69b4aa;
      flex-shrink: 0;
    }

    #btnPlay {
      background: #ff69b4;
      border: none;
      border-radius: 20px;
      color: #fff;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.2em;
    }

    /* Cora√ß√µes flutuando */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 10;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0;
      animation: floatShake linear forwards;
    }

    @keyframes floatShake {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(-50vh) translateX(10px) rotate(10deg);
      }
      75% {
        transform: translateY(-75vh) translateX(-10px) rotate(-10deg);
      }
      100% {
        transform: translateY(-100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
    }

    @media (max-width: 400px) {
      .container {
        margin: 15px 8px;
        padding: 16px;
      }

      .text-content {
        margin: 0 10px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="player">
      <div class="cover"></div>
      <audio id="audio" src="nuts.mp3" loop></audio>
      <button id="btnPlay">‚ñ∂Ô∏è</button>
    </div>

    <div class="image-static"></div>

    <div class="time-passed" id="timePassed">Calculando...</div>

    <div class="text-content" contenteditable="true" spellcheck="false">
      Te amo muito, obrigado por fazer todo esse tempo que passou ser o melhor que eu ja vivi, voc√™ me proporcionou momentos incr√≠veis te amo muito e obrigado por tudo, literalmente TUDOüíï.
    </div>

  </div>

  <div class="hearts"></div>

  <script>
    // Calcular anos, meses, semanas e dias
    function calcularTempoDetalhado() {
      const start = new Date(2023, 10, 1); // 1/11/2023
      const now = new Date();

      let anos = now.getFullYear() - start.getFullYear();
      let meses = now.getMonth() - start.getMonth();
      let dias = now.getDate() - start.getDate();

      if (dias < 0) {
        meses -= 1;
        dias += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      }

      if (meses < 0) {
        anos -= 1;
        meses += 12;
      }

      const semanas = Math.floor(dias / 7);
      const diasRestantes = dias % 7;

      return `${anos} ano${anos !== 1 ? 's' : ''}, ${meses} m√™s${meses !== 1 ? 'es' : ''}, ${semanas} semana${semanas !== 1 ? 's' : ''} e ${diasRestantes} dia${diasRestantes !== 1 ? 's' : ''} juntos üíó`;
    }

    document.getElementById('timePassed').innerText = calcularTempoDetalhado();

    // Bot√£o de play/pause
    const audio = document.getElementById('audio');
    const btn = document.getElementById('btnPlay');
    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        btn.textContent = '‚ñ∂Ô∏è';
      }
    });

    // Cora√ß√µes flutuando üíó
    const container = document.querySelector('.hearts');

    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíó';
      heart.style.left = (Math.random() * 100) + 'vw';
      heart.style.top = '100vh';
      heart.style.fontSize = (16 + Math.random() * 12) + 'px';
      heart.style.animationDuration = (4 + Math.random() * 6) + 's';
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(criarCoracao, 400);
  </script>

</body>
</html>
